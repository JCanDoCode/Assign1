<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MDIA 2294</title>
	
	<style>
	    thead{
	        font-weight:bold;
	    }
	    
	    td{
	        padding-left:5px;
	        padding-right:5px;	        
	    }
	    
	    td.sub-total{
	        text-align:right;	        
	    }
	</style>
</head>
<body>
	<h1>MDIA 2294: ACME Corp Invoice</h1>
	<table>
	    <thead>
	        <tr>
	            <td>ITEM</td>
	            <td>DESCRIPTION</td>
	            <td>QTY</td>
	            <td>PRICE</td>
	            <td>LINE TOTAL</td>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
	            <td>1</td>
	            <td><input id="line-1-description" type="text" size="40" value="Anvil" /></td>
	            <td><input id="line-1-quantity" type="text" size="3" value="5" /></td>
	            <td><input id="line-1-price" type="text" size="6" value="35.00" /></td>
	            <td class="sub-total"><span id="line-1"></span></td>
	        </tr>
	        <tr>
	            <td>2</td>
	            <td><input id="line-2-description" type="text" size="40" value="Rocket Skates (each)" /></td>
	            <td><input id="line-2-quantity" type="text" size="3" value="2" /></td>
	            <td><input id="line-2-price" type="text" size="6" value="24.99" /></td>
	            <td class="sub-total"><span id="line-2"></span></td>
	        </tr>
	        <tr>
	            <td>3</td>
	            <td><input id="line-3-description" type="text" size="40" value="Giant Magnet" /></td>
	            <td><input id="line-3-quantity" type="text" size="3" value="1" /></td>
	            <td><input id="line-3-price" type="text" size="6" value="125.50" /></td>
	            <td class="sub-total"><span id="line-3"></span></td>
	        </tr>
	        <tr>
	            <td>4</td>
	            <td><input id="line-4-description" type="text" size="40" value="Ball bearings" /></td>
	            <td><input id="line-4-quantity" type="text" size="3" value="1000" /></td>
	            <td><input id="line-4-price" type="text" size="6" value="0.25" /></td>
	            <td class="sub-total"><span id="line-4"></span></td>
	        </tr>
	        <tr>
	            <td>5</td>
	            <td><input id="line-5-description" type="text" size="40" value="Portable holes" /></td>
	            <td><input id="line-5-quantity" type="text" size="3" value="12" /></td>
	            <td><input id="line-5-price" type="text" size="6" value="15.25" /></td>
	            <td class="sub-total"><span id="line-5"></span></td>
	        </tr>
	    </tbody>
	    <tfoot>
	        <tr>
	            <td colspan="4" style="text-align:right;">SUB TOTAL</td>  
	            <td class="sub-total"><span id="sub-total"></span></td>	        
	        </tr>
	        <tr>
	            <td colspan="4" style="text-align:right;">DISCOUNT</td>  
	            <td class="sub-total"><span id="discount"></span></td>	        
	        </tr>
	        <tr>
	            <td colspan="4" style="text-align:right;">TAX</td>  
	            <td class="sub-total"><span id="tax"></span></td>	        
	        </tr>
	        <tr>
	            <td colspan="4" style="text-align:right;">TOTAL</td>  
	            <td class="sub-total" style="border-top:solid black 1px"><span id="Total"></span></td>	        
	        </tr>
	    </tfoot>	    
	</table>
	
	<div><button id="calculate">Calculate</button></div>
	<div>NOTE: discounts of 10% are given to orders over $250</div>

	<script>

		// Josel Canlas A01361517 Assignment 1
		// creates a variable that holds the #calculate button:
		const calculate_btn = document.querySelector("#calculate");
		// defines anvil value:
		const Anvil = 35;
		// defines rocket skates value:
		const Rocket_Skates = 24.99;
		// defines giant magnet value:
		const Giant_Magnet = 125.50;
		// defines ball bearings value:
		const Ball_Bearings = 0.25;
		// defines portable holes value:
		const Portable_Holes = 15.25;
		// defines discount value:
		const discount = 0.1;
		// defines tax value:
		const tax = 0.12;

	    function calculate() {
			// defines the line total that holds the value of the calculated:
			let line_total = 0;
			// defines the running sub total which will add all of the line totals. This value is added together as the function runs:
			let sub_total = 0;
			// defines the running total that will hold the sub total - the discount value:
			let total = 0;
			// defines tax value to be displayed to the #tax span:
			let tax_value = 0;
			// defines the running grand total:
			let grand_total = 0;

			// calculates line 1 total:
			// retrieves value inputted from the #line-1-quantity and calculates it with const price:
			line_total = document.querySelector("#line-1-quantity").value * Anvil;
			// displays line 1 total to span. Also adds a concatenate "$" behind the line total value. toFixed(2) rounds the number to the second decimal place:
			document.querySelector("#line-1").innerHTML = "$ " + line_total.toFixed(2);
			// adds current line total to the running sub total:
			sub_total += line_total;
			// calculates line 2 total:
			line_total = document.querySelector("#line-2-quantity").value * Rocket_Skates;
			document.querySelector("#line-2").innerHTML = "$ " + line_total.toFixed(2);
			sub_total += line_total;
			// calculates line 3 total:
			line_total = document.querySelector("#line-3-quantity").value * Giant_Magnet;
			document.querySelector("#line-3").innerHTML = "$ " + line_total.toFixed(2);
			sub_total += line_total;
			// calculates line 4 total:
			line_total = document.querySelector("#line-4-quantity").value * Ball_Bearings;
			document.querySelector("#line-4").innerHTML = "$ " + line_total.toFixed(2);
			sub_total += line_total;
			// calculates line 5 total:
			line_total = document.querySelector("#line-5-quantity").value * Portable_Holes;
			document.querySelector("#line-5").innerHTML = "$ " + line_total.toFixed(2);
			sub_total += line_total;

			// display the running sub total to the #sub-total span:
			document.querySelector("#sub-total").innerHTML = "$ " + sub_total.toFixed(2);
			// if the sub total is greater than 250, then it will multiply the sub total by the const discount variable and lets the discount value be this calculated value. If this ternary operation is false, it will let the discount value be 0.00:
			let discount_value = (sub_total > 250) ? (sub_total * discount) : (0.00);
			// displays the calculated discount value to #discount span:
			document.querySelector("#discount").innerHTML = "$ " + discount_value.toFixed(2);
			// adds the sub total - the calculated discount value:
			total += sub_total - discount_value;
			// multiplies the total (above) by the tax const:
			tax_value = total * tax;
			// displays the calculated tax value to the #tax span:
			document.querySelector("#tax").innerHTML = "$ " + tax_value.toFixed(2);
			// adds this tax value to the grand total 
			grand_total += total + tax_value;
			// displays grand total to the #Total span:
			document.querySelector("#Total").innerHTML = "$ " + grand_total.toFixed(2);
	    }
		// activates the calculate function when the user clicks on the calculate_btn variable which holds the #calculate button:
		calculate_btn.addEventListener("click", calculate);
    </script>
</body>
</html>
